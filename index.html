<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Content Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'text-reveal': 'text-reveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'text-reveal-delayed': 'text-reveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.2s',
            }
          }
        }
      }
    </script>
    <style>
      /* Blob animations */
      .blob1, .blob2, .blob3, .blob4 {
        opacity: 0.5;
        mix-blend-mode: color-dodge;
      }
      .dark .blob1, .dark .blob2, .dark .blob3, .dark .blob4 {
        mix-blend-mode: lighten;
        opacity: 0.3;
      }
      .blob1 { 
        fill: #8ec5fc; 
        animation: move1 25s infinite alternate; 
      }
      .blob2 { 
        fill: #e0c3fc; 
        animation: move2 30s infinite alternate-reverse; 
      }
      .blob3 { 
        fill: #a8edea; 
        animation: move3 20s infinite alternate; 
      }
      .blob4 { 
        fill: #f093fb; 
        animation: move4 35s infinite alternate-reverse; 
      }
      @keyframes move1 {
        from { transform: translate(0, 0) rotate(0deg) scale(1); }
        to { transform: translate(200px, 100px) rotate(180deg) scale(1.2); }
      }
      @keyframes move2 {
        from { transform: translate(0, 0) rotate(0deg) scale(1); }
        to { transform: translate(-300px, 150px) rotate(-270deg) scale(0.8); }
      }
      @keyframes move3 {
        from { transform: translate(0, 0) rotate(0deg) scale(1); }
        to { transform: translate(100px, -250px) rotate(90deg) scale(1.1); }
      }
      @keyframes move4 {
        from { transform: translate(0, 0) rotate(0deg) scale(1); }
        to { transform: translate(-150px, -100px) rotate(360deg) scale(1); }
      }
      @keyframes fade-in { 
        from { opacity: 0; transform: translateY(10px); } 
        to { opacity: 1; transform: translateY(0px); } 
      }
      @keyframes text-reveal { 
        0% { transform: translateY(20px); opacity: 0; } 
        100% { transform: translateY(0); opacity: 1; } 
      }
      .animate-text-reveal-delayed { 
        animation: text-reveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; 
        animation-delay: 0.2s; 
        opacity: 0; 
        animation-fill-mode: forwards; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
